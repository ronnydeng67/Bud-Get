<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="shortcut icon" href="./images/BMW_logo_(white).svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Car show page</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav bar">
            <a href="#" class="navLogos">
                <i class="ri-steering-2-fill"></i>
                <h1>Car Picker</h1>
            </a>

            <div class="navMenu" id="navMenu">
                <ul class="navList">
                    <li class="github">
                        <a href="#home" class="navLink"><img src="./images/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png"></a>
                    </li>
                    <li class="linkedin">
                        <a href="#about" class="navLinkedin"><img src="./images/linkedin_logo.png" width="34" height="0"></a>
                    </li>
                    <li class="navItem">
                        <a href="#popular" class="navLink">Popular</a>
                    </li>
                    <li class="navItem">
                        <a href="#featured" class="navLink">Featured</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main class="main">
        <div class="center_box">
            <div class="sliders">
                <div class="horsepower">
                    <div class="hp_container">
                        Horsepower: <span id="hp_value">350</span> HP
                    </div>
                        <input type="range" min="100" value="350" max="600" step="50" class="horsepowerSlider" id="hp_range">
                </div>
                <div class="fuel_economy">
                    <div class="fuel_container">
                        Fuel Economy: <span id="fuel_value">22</span> MPG
                    </div>
                        <input type="range" min="12" value="22" max="32" step="2" class="fuelSlider" id="fuel_range">
                </div>
                <div class="budget">
                    <div class="budget_container">
                        Budget: <span id="budget_value">35</span> K
                    </div>
                        <input type="range" min="10" value="45" max="80" step="5" class="budgetSlider" id="budget_range">
                </div>
                <div class="capacity">
                    <div class="capacity_container">
                        Capacity: <span id="capacity_value">5</span> Seats
                    </div>
                        <input type="range" min="2" value="5" max="8" step="1" class="capacitySlider" id="capacity_range">
                </div>
            </div>

            <div class="btm_box">
                <label for="body" class="bodyStyle">Body Style:
                    <select name="car" id="car_body">
                        <option value="any">Any</option>
                        <option value="suv">SUV</option>
                        <option value="sedan">Sedan</option>
                        <option value="pickup">Pickup</option>
                        <option value="minivan">Minivan</option>
                        <option value="coupe">Coupe</option>
                        <option value="hatchback">Hatchback</option>
                    </select>
                </label>
                <label for="transmission" class="transmission">Transmission:
                    <select name="car" id="car_transmission">
                        <option value="any">Any</option>
                        <option value="automatic">Automatic</option>
                        <option value="manual">Manual</option>
                    </select>
                </label>
                <div class="awd">
                    <label for="allwheel" class="allwheel">All Wheel Drive: </label>
                        <input type="checkbox" name="" id="awd">
                </div>
                <div class="electric_car">
                    <label for="ev" class="ev">Electric car: </label>
                        <input type="checkbox" name="" id="ev">
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="button">Show me cars!!</button>
        </div>
    </main>
</body>
<script src="./dist/main.js" type="text/javascript"></script>
</html>
