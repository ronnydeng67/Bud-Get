<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="shortcut icon" href="./images/BMW_logo_(white).svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="./dist/main.js"></script>
    <title>Car show page</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav bar">
            <a href="#" class="navLogos">
                <i class="ri-steering-2-fill"></i>
                <h1>Car Picker</h1>
            </a>

            <div class="navMenu" id="navMenu">
                <ul class="navList">
                    <li class="navItem">
                        <a href="#home" class="navLink">Home</a>
                    </li>
                    <li class="navItem">
                        <a href="#about" class="navLink">About</a>
                    </li>
                    <li class="navItem">
                        <a href="#popular" class="navLink">Popular</a>
                    </li>
                    <li class="navItem">
                        <a href="#featured" class="navLink">Featured</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main class="main">
        <div class="center_box">
            <div class="sliders">
                <div class="horsepower">Horsepower
                    <input type="range" min="100" value="350" max="600" step="50" class="horsepowerSlider">
                </div>
                <div class="fuel_economy">Fuel Economy
                    <input type="range" min="100" value="350" max="600" step="50" class="fuelSlider">
                </div>
                <div class="budget">Budget
                    <input type="range" min="100" value="350" max="600" step="50" class="budgetSlider">
                </div>
                <div class="capacity">Capacity
                    <input type="range" min="100" value="350" max="600" step="50" class="capacitySlider">
                </div>
            </div>

            <div class="btm_box">
                <label for="body" class="bodyStyle">Body Style
                    <select name="car" id="car">
                        <option value="any" selected="true" disabled="disabled">Any</option>
                        <option value="suv">SUV</option>
                        <option value="sedan">Sedan</option>
                        <option value="pickup">Pickup</option>
                        <option value="minivan">Minivan</option>
                        <option value="coupe">Coupe</option>
                        <option value="hatchback">Hatchback</option>
                    </select>
                </label>
                <label for="transmission" class="transmission">Transmission
                    <select name="car" id="car">
                        <option value="any" selected="true" disabled="disabled">Any</option>
                        <option value="automatic">Automatic</option>
                        <option value="manual">Manual</option>
                    </select>
                </label>
                <label for="allwheel" class="allwheel">All Wheel Drive: 
                    <input type="checkbox" name="" id="">
                </label>
                <label for="ev" class="ev">Electric car:  
                    <input type="checkbox" name="" id="">
                </label>
            </div>
        </div>
        <div class="buttonContainer">
            <div class="button">Show me the suggestions!!</div>
        </div>
    </main>
</body>
</html>
